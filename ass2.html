<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

    <div class="container">

    <!-- vega lite script -->
    <script type="text/javascript">
        var specVis1 = "vega lite codes/viz5.vg.json";
        var specVis2= "vega lite codes/vegalite_viz_1.vg.json";
        var specVis3= "vega lite codes/viz6.vg.json";

      
        vegaEmbed('#vis1', specVis1, {"actions": false});
        
        vegaEmbed('#vis2', specVis2, {"actions": false}).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      
        vegaEmbed('#vis3', specVis3, {"actions": false}).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      
        vegaEmbed('#vis4', specVis2, {"actions": false}).then(function(result) {

        }).catch(console.error);
      </script>
